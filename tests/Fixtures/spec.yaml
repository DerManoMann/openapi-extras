openapi: 3.0.0
info:
  title: 'Example for response examples value'
  description: 'Example info'
  contact:
    name: 'Swagger API Team'
  version: '1.0'
paths:
  /response:
    get:
      operationId: response
      responses:
        '200':
          description: 'All good'
        '403':
          description: 'Not allowed'
  /header:
    get:
      operationId: header
      responses:
        '200':
          description: 'All good'
          headers:
            X-Custom:
              description: 'Custom header'
              schema:
                type: string
            X-Shared:
              description: 'Shared header'
              schema:
                type: string
  /mw:
    get:
      operationId: mw
      responses:
        '200':
          description: 'All good'
  /foo/prefixed:
    get:
      operationId: prefixed
      responses:
        '200':
          description: 'All good'
components: {  }
